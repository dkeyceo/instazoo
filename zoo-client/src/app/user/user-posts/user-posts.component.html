<div *ngIf="isUserPostsLoaded">
  <div>
    <button mat-flat-button color="primary" routerLink="/profile/add">Add Post</button>
  </div>
  <h2>{{posts.length}} Posts</h2>

  <mat-card class="post-card" *ngFor="let post of posts; let i = index">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.location}}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="formatImage(post.image)" alt="post-image" mat-card-image>
    <mat-card-content>
      <p>
        {{post.caption}}
      </p>
    </mat-card-content>

    <div>
      <p *ngFor="let comment of post.comments; let idx = index"><span>{{comment.username}}</span>: {{comment.message}}

        <button color="accent" mat-button (click)="deleteComment(comment.id, i, idx)">
          <mat-icon color="accent">clear</mat-icon>
        </button>
      </p>
    </div>
    <mat-card-actions align="end">
      <button color="warn" mat-button (click)="removePost(post, i)">
        <mat-icon color="warn">delete</mat-icon>
        Remove Post
      </button>
    </mat-card-actions>
    <mat-card-subtitle align="start">Likes: {{post.likes}} <span *ngIf="post.likes > 0" >by {{post.usersLiked}}</span></mat-card-subtitle>
  </mat-card>
</div>
